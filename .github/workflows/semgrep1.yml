name: Semgrep Security Scan

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '22 1 * * 5'  # Runs at 01:22 UTC every Friday

permissions:
  contents: read

jobs:
  semgrep:
    permissions:
      contents: read
      security-events: write
    name: Semgrep Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v2
        with:
          config: p/ci  # Use Semgrep's recommended CI rules
          args: --sarif --error
          publishToken: ${{ secrets.SEMGREP_APP_TOKEN }}

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
        if: always()
