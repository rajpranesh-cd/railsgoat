name: CodeQL Security Scan (Language-Aware)

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  detect-languages:
    name: Detect Languages
    runs-on: ubuntu-latest
    outputs:
      languages: ${{ steps.detect.outputs.languages }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for accurate language detection

    - name: Detect repository languages
      id: detect
      run: |
        # Install dependencies
        sudo apt-get update
        sudo apt-get install -y ruby-dev pkg-config
        sudo gem install github-linguist

        # Detect languages with debug output
        echo "=== Raw linguist output ==="
        github-linguist --breakdown

        # Process languages
        langs=$(github-linguist --breakdown | grep -E '^[0-9.]+%' | awk '{print $2}' | tr '\n' ',' | sed 's/,$//')
        echo "Detected languages: $langs"

        # Map to CodeQL-supported languages
        codeql_langs=$(echo "$langs" | sed \
          -e 's/typescript/javascript/g' \
          -e 's/terraform/hcl/g' \
          -e 's/bash/shell/g' \
          -e 's/zsh/shell/g')
        echo "Mapped CodeQL languages: $codeql_langs"

        # Filter supported languages
        supported_langs="javascript python hcl shell ruby"
        filtered_langs=""
        for lang in $(echo "$codeql_langs" | tr ',' ' '); do
          if [[ " $supported_langs " == *" $lang "* ]]; then
            filtered_langs+="\"$lang\","
          fi
        done

        # Handle empty results
        if [ -z "$filtered_langs" ]; then
          echo "No supported languages detected"
          echo "languages=[]" >> $GITHUB_OUTPUT
        else
          echo "Final filtered languages: [${filtered_langs%,}]"
          echo "languages=[${filtered_langs%,}]" >> $GITHUB_OUTPUT
        fi

  codeql-analysis:
    name: CodeQL Analysis
    needs: detect-languages
    if: ${{ needs.detect-languages.outputs.languages != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ${{ fromJson(needs.detect-languages.outputs.languages) }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        output: ./codeql-results

    - name: Upload SARIF Report
      uses: actions/upload-artifact@v3
      with:
        name: codeql-report-${{ matrix.language }}
        path: ./codeql-results/codeql-${{ matrix.language }}.sarif
