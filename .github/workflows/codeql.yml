name: CodeQL Security Scan (Single Job)

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for accurate language detection

    - name: Detect repository languages
      id: detect-languages
      run: |
        # Install github-linguist
        sudo apt-get update
        sudo apt-get install -y ruby-dev pkg-config
        sudo gem install github-linguist

        # Detect languages
        langs=$(github-linguist --breakdown | grep -E '^[0-9.]+%' | awk '{print $2}' | tr '\n' ',' | sed 's/,$//')
        echo "Detected languages: $langs"

        # Map to CodeQL-supported languages
        codeql_langs=$(echo "$langs" | sed \
          -e 's/typescript/javascript/g' \
          -e 's/terraform/hcl/g' \
          -e 's/bash/shell/g' \
          -e 's/zsh/shell/g')
        echo "Mapped CodeQL languages: $codeql_langs"

        # Filter supported languages
        supported_langs="javascript python hcl shell ruby"
        filtered_langs=""
        for lang in $(echo "$codeql_langs" | tr ',' ' '); do
          if [[ " $supported_langs " == *" $lang "* ]]; then
            filtered_langs+="$lang,"
          fi
        done

        # Output as environment variable
        if [ -z "$filtered_langs" ]; then
          echo "No supported languages detected"
          echo "LANGUAGES=" >> $GITHUB_ENV
        else
          echo "Final filtered languages: ${filtered_langs%,}"
          echo "LANGUAGES=${filtered_langs%,}" >> $GITHUB_ENV
        fi

    - name: Initialize CodeQL
      if: env.LANGUAGES != ''
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ env.LANGUAGES }}
        queries: security-extended,security-and-quality

    - name: Perform CodeQL Analysis
      if: env.LANGUAGES != ''
      uses: github/codeql-action/analyze@v2
      with:
        output: ./codeql-results

    - name: Upload SARIF Report
      if: env.LANGUAGES != ''
      uses: actions/upload-artifact@v3
      with:
        name: codeql-report
        path: ./codeql-results
